<h2 mat-dialog-title>Select a Menu</h2>
<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- CID Column -->
    <ng-container matColumnDef="CID">
      <th mat-header-cell *matHeaderCellDef> CID </th>
      <td mat-cell *matCellDef="let row"> {{ row.CID }} </td>
    </ng-container>

    <!-- Menu Group ID Column -->
    <ng-container matColumnDef="MenuGroupID">
      <th mat-header-cell *matHeaderCellDef> Menu Group ID </th>
      <td mat-cell *matCellDef="let row"> {{ row.MenuGroupID }} </td>
    </ng-container>

    <!-- Sort ID Column -->
    <ng-container matColumnDef="SortID">
      <th mat-header-cell *matHeaderCellDef> Sort ID </th>
      <td mat-cell *matCellDef="let row"> {{ row.SortID }} </td>
    </ng-container>

    <!-- Menu ID Column -->
    <ng-container matColumnDef="MenuID">
      <th mat-header-cell *matHeaderCellDef> Menu ID </th>
      <td mat-cell *matCellDef="let row"> {{ row.MenuID }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let row"> {{ row.Description }} </td>
    </ng-container>

    <!-- Reversed Column -->
    <ng-container matColumnDef="Reversed">
      <th mat-header-cell *matHeaderCellDef> Reversed </th>
      <td mat-cell *matCellDef="let row"> {{ row.Reversed }} </td>
    </ng-container>

    <!-- Application Type Column -->
    <ng-container matColumnDef="ApplicationType">
      <th mat-header-cell *matHeaderCellDef> Application Type </th>
      <td mat-cell *matCellDef="let row"> {{ row.ApplicationType }} </td>
    </ng-container>

    <!-- WebIcon Column -->
    <ng-container matColumnDef="WebIcon">
      <th mat-header-cell *matHeaderCellDef> Web Icon </th>
      <td mat-cell *matCellDef="let row"> {{ row.WebIcon }} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="onSelect(row)">Select</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</div>
