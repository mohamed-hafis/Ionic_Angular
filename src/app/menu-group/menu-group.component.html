<div class="container">

  <div class="form-butn">
    <button mat-raised-button color="primary" (click)="openAddDialog()">Add</button>
  </div>

<!-- Scrollable Data Table -->
<mat-card class="table-container">
  <table mat-table [dataSource]="records" class="mat-elevation-z8">
    
    <ng-container matColumnDef="cid">
      <th mat-header-cell *matHeaderCellDef> CID </th>
      <td mat-cell *matCellDef="let row"> {{ row.companyId }} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
    </ng-container>

    <ng-container matColumnDef="parentId">
      <th mat-header-cell *matHeaderCellDef> Parent ID </th>
      <td mat-cell *matCellDef="let row"> {{ row.parentId }} </td>
    </ng-container>

    <ng-container matColumnDef="sortId">
      <th mat-header-cell *matHeaderCellDef> Sort ID </th>
      <td mat-cell *matCellDef="let row"> {{ row.sortId }} </td>
    </ng-container>

    <ng-container matColumnDef="reserved">
      <th mat-header-cell *matHeaderCellDef> Reserved </th>
      <td mat-cell *matCellDef="let row"> {{ row.reserved }} </td>
    </ng-container>

    <ng-container matColumnDef="applicationType">
      <th mat-header-cell *matHeaderCellDef> Application Type </th>
      <td mat-cell *matCellDef="let row"> {{ row.applicationType }} </td>
    </ng-container>

    <ng-container matColumnDef="webIcon">
      <th mat-header-cell *matHeaderCellDef> Web Icon </th>
      <td mat-cell *matCellDef="let row"> {{ row.webIcon }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="onEdit(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(row)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="onAddClick(row)">  
          <mat-icon>add</mat-icon> 
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['cid', 'id', 'description', 'parentId', 'sortId', 'reserved', 'applicationType', 'webIcon',  'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['cid', 'id', 'description', 'parentId', 'sortId', 'reserved', 'applicationType', 'webIcon', 'actions'];"></tr>
  </table>
</mat-card>

</div>
