<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container" class="ion-padding center-container">
    <h1 class="form-title">Welcome</h1>
    <form (ngSubmit)="onSignup()" #signupForm="ngForm">
      <ion-list>
        <!-- Username Field -->
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="username"
            name="username"
            required>
          </ion-input>
        </ion-item>

        <!-- Password Field -->
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="password"
            name="password"
            required>
          </ion-input>
        </ion-item>

        <!-- Confirm Password Field -->
        <ion-item>
          <ion-label position="floating">Confirm Password</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Role</ion-label>
          <ion-select [(ngModel)]="Role" name="Role" required>
            <ion-select-option value="User">User</ion-select-option>
            <ion-select-option value="Admin">Admin</ion-select-option>
          </ion-select>
        </ion-item>

        <!-- Submit Button -->
        <ion-button expand="block" type="submit" [disabled]="!signupForm.valid || password !== confirmPassword">
          Signup
        </ion-button>
      </ion-list>
    </form>
  </div>
</ion-content>
