<h2 mat-dialog-title>{{ isEditing ? 'Edit Menu' : 'Add Menu' }}</h2>

<mat-dialog-content>
  <form [formGroup]="form">
    <mat-accordion multi="true">

      <!-- Company Name -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Company Name</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Company Name</mat-label>
          <mat-select formControlName="companyId">
            <mat-option *ngFor="let company of companies" [value]="company.CID">
              {{ company.CompanyName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-expansion-panel>

      <!-- Description -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Description</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <mat-select formControlName="id">
            <mat-option *ngFor="let menu of menus" [value]="menu.ID">
              {{ menu.Description }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-expansion-panel>

      <!-- Parent ID -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Parent ID</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Parent ID</mat-label>
          <input matInput type="text" formControlName="parentId" placeholder="Enter Parent ID">
        </mat-form-field>
      </mat-expansion-panel>

     

      <!-- Sort ID -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Sort ID</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Sort ID</mat-label>
          <input matInput type="text" formControlName="sortId" placeholder="Enter Sort ID">
        </mat-form-field>
      </mat-expansion-panel>

      <!-- Reserved -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Reserved</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Reserved</mat-label>
          <input matInput type="text" formControlName="reserved" placeholder="Enter Reserved">
        </mat-form-field>
      </mat-expansion-panel>

      <!-- Application Type -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Application Type</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Application Type</mat-label>
          <input matInput type="text" formControlName="applicationType" placeholder="Enter Application Type">
        </mat-form-field>
      </mat-expansion-panel>

      <!-- Web Icon -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>Web Icon</mat-panel-title>
        </mat-expansion-panel-header>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Web Icon</mat-label>
          <input matInput formControlName="webIcon" placeholder="Enter web icon">
        </mat-form-field>
      </mat-expansion-panel>

    </mat-accordion>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="onUpdate()" [disabled]="form.invalid">
    {{ isEditing ? 'Update' : 'Save' }}
  </button>
  <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
